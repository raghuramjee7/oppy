{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<h2>Sign Up</h2>

<form method="post" action="">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Sign Up</button>
</form>
Already have an account? <a href="{% url 'login' %}">Log In</a>

{% endblock content %}
